<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>AJAX JSON</title>

<script src="jquery-3.2.1.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
<button type="button" id='submitButton'>Fetch Data</button>
<br><br>
<div id="location"  class="m-5">
	<table class="table table-bordered table-striped " 
	id="employee-table">	
</table>
</div>

<script>
$(document).ready(function(){
	
	$('#submitButton').click(function(){
		tablehead = "<tr><th>Name</th>"+
		'<th>Designation</th>'+
		'<th>Salary</th>'+
		'<th>Joining Date</th>'+
		'<th>Office</th>'+
		'<th>Extension</th>'+
	"</tr>"
		$.getJSON("emp_data.json",function(data){
			console.log(data.empolyees);
			var employee_data=' ';
			$.each(data.empolyees,function(key,value){
			    
				employee_data += '<tr>';
				employee_data += '<td>'+value.name+'</td>';
				employee_data += '<td>'+value.designation+'</td>';
				employee_data += '<td>'+value.salary+'</td>';
				employee_data += '<td>'+value.joining_date+'</td>';
				employee_data += '<td>'+value.office+'</td>';
				employee_data += '<td>'+value.extension+'</td>';
				employee_data += '<tr>';
				console.log(employee_data);
		

		}); 
		$('#employee-table').append(tablehead);
			$('#employee-table').append(employee_data);

		});
    
	   
	});
});

</script>

</body>
</html>
